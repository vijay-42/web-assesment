<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="plan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Main question card -->
                <div id="questionBox" class="card shadow-sm p-4 fade-in">
                    <h2 id="questionText" class="text-center mb-4"></h2>
                    <div id="optionsBox" class="d-grid gap-3"></div>
                </div>

                <!-- Result card -->
                <div id="resultBox" class="card shadow-sm p-4 fade-in" style="display: none;">
                    <h3 class="text-center mb-3">Your Vacation Recommendation</h3>
                    <p id="recommendationText" class="text-center fs-5"></p>
                    <button onclick="startOver()" class="btn btn-primary mt-3">Start Over</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="plan.js"></script>
</body>

</html>
